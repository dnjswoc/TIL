<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>{% block style %}{% endblock style %}
    .nav {
      background-color: lightgrey;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .home {
      background-color: green;
      color: white;
      
    }

    a {
      text-decoration: none;
      color: black;
      padding: 10px;
    }
  </style>
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  <div class='nav'>
  <a href="{% url "index" %}" class='home'>Home</a>
  <a href="{% url "recommend" %}">Recommend</a>
  <a href="{% url "bestseller" %}">BestSeller</a>
  </div>
  {% block content %}
  
  {% endblock content %}
  
</body>
</html>
