<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>레스토랑 전체 목록</h1>
  <a href="{% url "restaurants:create" %}">[신규 레스토랑 등록]</a>

  <ul>
    {% for restaurant in restaurants %}
      <a href="{% url "restaurants:detail" restaurant.pk %}">
        <li>이름 : {{ restaurant.name }}</li>
        <li>종류 : {{ restaurant.category}}</li>
      </a>
      <hr>
    {% endfor %}
  </ul>
</body>
</html>
