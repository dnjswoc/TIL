<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Update</h1>
  <form action="{% url "articles:update" article.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <input type="text" name="title" value="{{ article.title }}">
    <textarea name="content" id="">{{ article.content }}</textarea> {% endcomment %}
    <input type="submit" value="수정">
  </form>
</body>
</html>
