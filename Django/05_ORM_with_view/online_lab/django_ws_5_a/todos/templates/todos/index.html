{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% if todos %}
      {% for todo in todos %}
        <li><a href="{% url "todos:detail" todo.pk %}">{{ todo.work }}</a></li>
        <p>완료 여부 : {{ todo.is_completed }}</p>
      {% endfor %}
      {% else %}
        <li>아직 할 일이 없습니다.</li>
    {% endif %}
  </ul>
{% endblock content %}
