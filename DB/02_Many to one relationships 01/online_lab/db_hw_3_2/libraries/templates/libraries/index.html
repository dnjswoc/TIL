<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>저자 전체 목록</h1>

    {% for author in authors %}
      <li>
        <a href="{% url "libraries:detail" author.pk %}">
          <p>이름 : {{ author.name }}</p>
          <p>국적 : {{ author.nationality }}</p>
        </a>
      </li>
      <hr>
    {% endfor %}
  </ul>
</body>
</html>
