<body>
  <script>
    // 1
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function (number) {
      console.log(number)
    })

    // 2
    const numbers2 = [1, 2, 3]
    const callBackFunc = function (number) {
      console.log(number)
    }

    numbers2.forEach(callBackFunc)

  </script>
